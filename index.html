<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/> 
    <link rel="stylesheet" href="style.css">

    <title>Coffee Masters</title>
</head>
<body>
    <header>
        <!--logo and header title-->
        
        <h1 class="brand">
            <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee masters logo">
            Coffee Masters
        </h1>
    </header>
    <div class="page">
        <section class="items box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="ordered-items">
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="name">Capputino</div>
                    <div class="price">$6.00</div>
                    <ul class="options">
                        <li>Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="name">Capputino</div>
                    <div class="price">$7.90</div>
                    <ul class="options">
                        <li>Almond Milk</li>
                        <li>Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="name">Croissant</div>
                    <div class="price">$5.37</div>
                    <ul class="options">
                        <li>Butter</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="box name-info">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label for="order-name">Name for order</label>
                    <input type="text" id="order-name">
                </div>
            </div>
            <div class="box card-info">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label for="cc-number">Card Number</label>
                    <input type="text" id="cc-number">
                </div>
                <div class="input-group">
                    <label for="ccv-number">CCV Number</label>
                    <input type="text" id="ccv-number">
                </div>
            </div>
        </section>
        <section class="total">
            <!--table for total amount-->
            <table>
                <tr>
                    <td>Subtotal:</td>
                    <td>$19.27</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$0.96</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
            </table>
            <!--order button-->
            <button type="submit" class="checkout">Place order</button>
        </section>
    </div>

</body>
</html>
